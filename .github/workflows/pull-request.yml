name: Pull Request

on:
  pull_request:
    branches: [main]
    types: ['opened', 'synchronize']
    paths:
      - 'src/**'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ github.ref != 'refs/heads/main' }}

jobs:
  format:
    name: 💅 Format
    runs-on: ubuntu-latest
    if: github.actor != 'dependabot[bot]'
    steps:
      - name: 🎯 Checkout
        uses: actions/checkout@v5

      - name: 🔧 Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10
          run_install: false

      - name: 🔧 Setup Node.js
        uses: actions/setup-node@v5
        with:
          node-version-file: .node-version
          cache: 'pnpm'

      - name: 📦 Install dependencies
        run: pnpm install --frozen-lockfile --strict-peer-dependencies

      - name: 💅 Run Prettier
        run: pnpm format

  lint:
    name: 🧹 Lint
    runs-on: ubuntu-latest
    if: github.actor != 'dependabot[bot]'
    steps:
      - name: 🎯 Checkout
        uses: actions/checkout@v5

      - name: 🔧 Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10
          run_install: false

      - name: 🔧 Setup Node.js
        uses: actions/setup-node@v5
        with:
          node-version-file: .node-version
          cache: 'pnpm'

      - name: 📦 Install dependencies
        run: pnpm install --frozen-lockfile --strict-peer-dependencies

      - name: 🧹 Run ESLint
        run: pnpm lint

  build:
    name: 🏗️ Build
    needs: [lint, format]
    runs-on: ubuntu-latest
    if: github.actor != 'dependabot[bot]'
    steps:
      - name: 🎯 Checkout
        uses: actions/checkout@v5

      - name: 🔧 Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10
          run_install: false

      - name: 🔧 Setup Node.js
        uses: actions/setup-node@v5
        with:
          node-version-file: .node-version
          cache: 'pnpm'

      - name: 📦 Install dependencies
        run: pnpm install --frozen-lockfile --strict-peer-dependencies

      - name: 🏗️ Build project
        run: pnpm build

      - name: 📤 Upload build artifacts
        uses: actions/upload-artifact@v5
        with:
          name: build
          path: ./build

  test:
    name: 🧪 Test
    needs: [build]
    runs-on: ubuntu-latest
    if: github.actor != 'dependabot[bot]'
    steps:
      - name: 🎯 Checkout
        uses: actions/checkout@v5

      - name: 🔧 Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10
          run_install: false

      - name: 🔧 Setup Node.js
        uses: actions/setup-node@v5
        with:
          node-version-file: .node-version
          cache: 'pnpm'

      - name: 📦 Install dependencies
        run: pnpm install --frozen-lockfile --strict-peer-dependencies

      - name: 📥 Download build artifacts
        uses: actions/download-artifact@v5
        with:
          name: build
          path: ./build

      - name: 🧪 Run tests
        run: pnpm test
