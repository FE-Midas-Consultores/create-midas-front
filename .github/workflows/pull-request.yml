name: Pull Request

on:
  pull_request:
    branches: [main]
    types: ['opened', 'synchronize']
    paths:
      - 'src/**'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ github.ref != 'refs/heads/main' }}

jobs:
  format:
    name: ğŸ’… Format
    runs-on: ubuntu-latest
    if: github.actor != 'dependabot[bot]'
    steps:
      - name: ğŸ¯ Checkout
        uses: actions/checkout@v5

      - name: ğŸ”§ Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10
          run_install: false

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v5
        with:
          node-version-file: .node-version
          cache: 'pnpm'

      - name: ğŸ“¦ Install dependencies
        run: pnpm install --frozen-lockfile --strict-peer-dependencies

      - name: ğŸ’… Run Prettier
        run: pnpm format

  lint:
    name: ğŸ§¹ Lint
    runs-on: ubuntu-latest
    if: github.actor != 'dependabot[bot]'
    steps:
      - name: ğŸ¯ Checkout
        uses: actions/checkout@v5

      - name: ğŸ”§ Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10
          run_install: false

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v5
        with:
          node-version-file: .node-version
          cache: 'pnpm'

      - name: ğŸ“¦ Install dependencies
        run: pnpm install --frozen-lockfile --strict-peer-dependencies

      - name: ğŸ§¹ Run ESLint
        run: pnpm lint

  build:
    name: ğŸ—ï¸ Build
    needs: [lint, format]
    runs-on: ubuntu-latest
    if: github.actor != 'dependabot[bot]'
    steps:
      - name: ğŸ¯ Checkout
        uses: actions/checkout@v5

      - name: ğŸ”§ Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10
          run_install: false

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v5
        with:
          node-version-file: .node-version
          cache: 'pnpm'

      - name: ğŸ“¦ Install dependencies
        run: pnpm install --frozen-lockfile --strict-peer-dependencies

      - name: ğŸ—ï¸ Build project
        run: pnpm build

      - name: ğŸ“¤ Upload build artifacts
        uses: actions/upload-artifact@v5
        with:
          name: build
          path: ./build

  test:
    name: ğŸ§ª Test
    needs: [build]
    runs-on: ubuntu-latest
    if: github.actor != 'dependabot[bot]'
    steps:
      - name: ğŸ¯ Checkout
        uses: actions/checkout@v5

      - name: ğŸ”§ Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10
          run_install: false

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v5
        with:
          node-version-file: .node-version
          cache: 'pnpm'

      - name: ğŸ“¦ Install dependencies
        run: pnpm install --frozen-lockfile --strict-peer-dependencies

      - name: ğŸ“¥ Download build artifacts
        uses: actions/download-artifact@v5
        with:
          name: build
          path: ./build

      - name: ğŸ§ª Run tests
        run: pnpm test
